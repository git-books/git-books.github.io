<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{reander by config.baseTitle + content tile}</title>
  <link async type="text/css" rel="stylesheet" href="assets/lib/font-awesome/css/font-awesome.min.css"/>
  <link type="text/css" id="bts-style-link" rel="stylesheet" data-href="assets/lib/bootswatch/paper/bootstrap.min.css"/>
  <link rel="stylesheet" id="code-style-link" href="assets/lib/highlight/styles/github.css">
  <link rel="stylesheet" href="assets/css/layout.css">
  <script src="assets/js/config.all.js"></script>
  <script src="assets/js/config.js"></script>
  <script src="assets/lib/jquery-2.2.4.min.js"></script>
</head>

<body>
  <div class="book with-sidebar">
    <nav id="top-menu" class="navbar navbar-default navbar-fixed-top">
      <div class="content-wrapper">
        <!-- Brand and toggle get grouped for better mobile display -->
       <div class="navbar-header">
         <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
           <span class="sr-only">Toggle navigation</span>
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
         </button>
         <a class="navbar-brand" id="top-logo" href="">{render by config.siteName}</a>
       </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <p class="navbar-text site-des"></p>

          <ul class="nav navbar-nav navbar-right">
            <li>
              <a class="project-url" href="" target="_blank"><i class="fa fa-code-fork" aria-hidden="true"></i> Fork It</a>
            </li>
            <li>
              <a class="project-url" href="" target="_blank"><i class="fa fa-star" aria-hidden="true"></i> Star It</a>
            </li>
          </ul>
        </div>
    </nav>
    <!-- #sidebar-box -->
    <aside id="sidebar-box">
        <div id="search-box">
          <div class="form-group has-feedback">
            <input type="text" class="form-control" id="search-input" placeholder="Search catelog ... ...">
            <span id="clear-search-input" class="fa fa-remove form-control-feedback" aria-hidden="true"></span>
          </div>
        </div>

        <div id="sidebar">
          <span id="sidebar-refresh-btn" class="fa fa-refresh"></span>
          <!-- sideber list will render at there -->
        </div>
    </aside>
    <!-- #content-box -->
    <div id="content-box">
      <div id="sidebar-ctrl"> <i class="fa fa-exchange"></i> </div>

      <div class="content-wrapper">
        <div class="row">
          <div class="col-xs-12">
              <div class="content-bar clearfix">
                <p class="pull-left text-muted">当前页面：<span class="site-name"></span> &bull;&nbsp; <i class="fa fa-file-text-o" aria-hidden="true"></i> <span id="doc-url"></span></p>

                <div class="pull-right">
                  <div class="btn-group btn-group-xs" role="group" aria-label="...">
                    <a id="edit-btn" href="" class="btn btn-primary">
                      <i class="fa fa-edit" aria-hidden="true"></i> 编辑本页
                    </a>
                    <a id="refresh-btn" href="javascript:void(0);" class="btn btn-info">
                      <i class="fa fa-refresh" aria-hidden="true"></i> 刷新本页
                    </a>
                    <a class="issue-url btn btn-warning">
                      <i class="fa fa-bug" aria-hidden="true"></i> 报告问题
                    </a>
                  </div>
                </div>
              </div>
              <div id="content-toc-box">
                <div class="title"><i class="fa fa-list"></i> 内容结构</div>
                <div id="content-toc"></div>
              </div>

              <div id="content" class=""></div>
          </div>
        </div>
      </div>
      <!-- end.content-wrapper -->

      <div class="page-footer">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-xs-12">
              <ul class="nav nav-pills">
                <li>
                  <a class="project-url" href="" target="_blank"><i class="fa fa-github" aria-hidden="true"></i> 项目地址(Github)</a>
                </li>
                <li>
                <a class="doc-url" target="_blank"><i class="fa fa-github" aria-hidden="true"></i> 文档地址(Github)</a>
                </li>
                <li>
                  <select id="theme-list" class="form-control pull-right">
                    <option>1</option>
                  </select>
                </li>
              </ul>
              <div class="info-box">
                <div class="info-item">
                  Project author <a class="author-page" href="" target="_blank"><i class="fa fa-github" aria-hidden="true"></i> <span class="author-name"></span></a>
                </div>
                <div class="info-item">
                  Document site powered by <a href="https://github.com/inhere/md-site-reader" target="_blank"><i class="fa fa-github" aria-hidden="true"></i> inhere/md-site-reader</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end.page-footer -->

    </div>
    <!-- end#content-box -->
  </div>
  <!-- end.book -->
  <div id="loading-layer">
    <div class="loading text-primary">
      <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
      <div>Loading</div>
    </div>
  </div>
</body>

<script defer src="assets/lib/bootstrap.min.js"></script>
<script defer src="assets/lib/markdown-it/markdown-it.min.js"></script>
<script defer src="assets/lib/highlight/highlight.pack.js"></script>
<script defer src="assets/js/app.js"></script>
<script defer src="assets/js/custom.js"></script>
</html>
