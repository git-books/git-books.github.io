<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Some Books Examples</title>
  <link id="bts-style-link" rel="stylesheet" href="assets/lib/bootswatch/paper/bootstrap.min.css">
  <link id="code-style-link" rel="stylesheet" href="assets/lib/highlight/styles/github.css">
  <style>
    #book-list .book .thumbnail{
      height: 220px;
    }
  </style>
  <script src="/books.js"></script>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-4" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">GIT Books</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-4">
        <p class="navbar-text">Some books from any git repo</p>
      </div>
    </div>
  </nav>
  <div class="container">

      <div class="page-header">
        <h1>Books<small>Subtext for header</small></h1>
      </div>

    <div id="book-list" class="row">

      <div class="col-xs-6 col-sm-4 col-md-3 book">
        <div class="thumbnail">
          <div class="title"></div>
          <div class="caption">
            <h3>Thumbnail label</h3>
            <p>...</p>
            <p>
              <a href="#" class="btn btn-primary"> Read  &rArr; </a>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="page-footer">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="info-box">
            <div class="info-item">
              Project <a href="https://github.com/git-books/git-books.github.io" target="_blank"><i class="fa fa-github" aria-hidden="true"></i> Git-books</a>
            </div>
            <div class="info-item">
              Document site powered by <a href="https://github.com/inhere/md-site-reader" target="_blank"><i class="fa fa-github" aria-hidden="true"></i> inhere/md-site-reader</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end.page-footer -->

  <script src="/assets/lib/jquery-2.2.4.min.js"></script>
  <script type="text/javascript">
    $(function () {
      let booksHtml = ''

      $.each(books, function (index, book) {
        // console.log(index, book)
        booksHtml += `
        <div class="col-xs-6 col-sm-4 col-md-3 book">
        <div class="thumbnail">
          <div class="text-muted">${book.name}</div>
          <div class="caption">
            <strong style="font-size: 20px;">${book.name}</strong>
            <p>${book.description} ...</p>
            <p class="clearfix">
              <a href="${book.url}" class="btn btn-primary pull-right"> Read  &rArr; </a>
            </p>
          </div>
        </div>
      </div>`
      })

      if (booksHtml) {
        $('#book-list').html(booksHtml)
      }
    })
  </script>
</body>
</html>
